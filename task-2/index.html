<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Countries</h1>

  <section class="flags">
    <div class="flag-divs" id="pak">
      <figure><img src="images/flags/pakistan.png" alt="Pakistan">
        <figcaption>Pakistan</figcaption>
      </figure>

    </div>
    <div class="flag-divs" id="pg">
      <figure><img src="images/flags/portugal.jpg" alt="Portugal">
        <figcaption>Portugal</figcaption>
      </figure>

    </div>
    <div class="flag-divs" id="sr">
      <figure><img src="images/flags/srilanka.jpg" alt="Srilanka">
        <figcaption>Srilanka</figcaption>
      </figure>

    </div>
    <div class="flag-divs" id="tr">
      <figure><img src="images/flags/turkey.png" alt="Turkey">
        <figcaption>Turkey</figcaption>
      </figure>

    </div>
    <div class="flag-divs" id="gr">
      <figure><img src="images/flags/germany.jpg" alt="Germany">
        <figcaption>Germany</figcaption>
      </figure>

    </div>
    <div class="flag-divs" id="sp">
      <figure><img src="images/flags/spain.jpg" alt="Spain">
        <figcaption>Spain</figcaption>
      </figure>

    </div>

  </section>
